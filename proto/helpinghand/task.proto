syntax = "proto3";
package blockchaingroup2.helpinghand.helpinghand;

option go_package = "gitlab.utwente.nl/blockchaingroup2/helpinghand/x/helpinghand/types";

import "gogoproto/gogo.proto";

message Task {
  string creator = 1;
  uint64 id = 2;
  string title = 3; 
  string description = 4; 
  int32 prize = 5; 
  int32 startedAt = 6; 
  int32 endedAt = 7; 
}
